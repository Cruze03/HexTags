//	All the avaible colors are: https://goo.gl/VgAHbK (colorvariables supported).
//  Custom colors(DON'T MIX THEM):
//     Put them at the "key" start.
//  1. {rainbow} -> Make every character follow the rainbow colors.
//  2. {random} -> Make every character random colored.
//
//	NOTE: Using Custom colors the max message length is gonna be half (from 128 to 64)
//
//	The priority is configurable from the hextags-order.txt file:
//	STEAM ID (SteamID) --> Can be STEAM_0 or STEAM_1 .
//	ADMIN GROUP (AdminGroup) --> It is selected only the first client group. Is needed a '@' before the group name.
//	ADMIN FLAGS (AdminFlags) --> They are selected starting from the last (ztsrqponmlkjihgfedcba). If a client has both 'a' and 'b' flags, the tags of 'b' will be selected.
//	(TOTAL)ONLINE TIME (ActiveTime) --> This need mostactive(https://forums.alliedmods.net/showthread.php?p=1751973) to work. Required time in seconds to get the tags. The '#' before the time is needed.
//	RankMe (RankMe) -> Support for KentoRankme. Required rank to get this tag. The '!' before the time is needed.
//	TEAM (Team) --> Tag for a certain team name.CSGO Team names: CT, Terrorist, Spectator. Get the current team name with: /getteam .
//	Default --> All players have these tags. This can be removed.
//	
//	Params (only works from chat tags/colors): 
//	1. {time} --> This will be replaced with time, format: HH:MM. This works on with ChatTags
//  2. {country} --> This will be replace with time, format: XX (Country code 2 ex: IT, EN, US, ...). This work both with Score/Chat Tags.
//
//
//	Every entry can be removed if for example you want only the 'ScoreTag'. 
//
//  Examples:
